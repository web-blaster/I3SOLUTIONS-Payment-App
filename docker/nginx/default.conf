server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # ✅ allow large uploads (set whatever you want)
    client_max_body_size 200M;

    # ✅ (optional but recommended) timeouts for slow uploads
    client_body_timeout 300s;
    client_header_timeout 300s;
    send_timeout 300s;


    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # ✅ increase fastcgi timeouts for big uploads/slow requests
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;

        # ✅ (optional) buffers to avoid issues with larger responses
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    location = /healthz {
        return 200 "ok";
        add_header Content-Type text/plain;
    }
}
